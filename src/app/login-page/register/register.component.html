
  <form (submit)="onRegister($event)">
    <input type="text" id="username" name="username" placeholder="Benutzername">
    <input type="email" id="email" name="email" placeholder="Email">
    <input type="password" id="password" name="password" placeholder="Passwort">
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Passwort bestätigen">

    <button class="login" type="submit">Registrieren</button>
    <button class="register" type="button" (click)="navigateToLogin()">Zurück zum Login</button>
  </form>
