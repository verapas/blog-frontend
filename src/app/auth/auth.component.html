<app-header></app-header>
<div class="login-container">
  <div class="description">
    <p>
      Tägliche Fortschritte, klare Ziele, erfolgreiche Projekte – willkommen in deinem digitalen Arbeitsjournal
    </p>
  </div>
  <div class="login-box">
    @if (isLoginMode) {
      <app-login (switchToRegister)="toggleMode()"></app-login>
    }
    @if (!isLoginMode) {
      <app-register (switchToLogin)="toggleMode()"></app-register>
    }
  </div>
</div>
